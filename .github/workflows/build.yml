name: Build and analyze

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build, test and SonarQube
    runs-on: ubuntu-latest
    # If you use environment secrets, uncomment the next line:
    environment: sonaritech

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and generate coverage
        run: npm run coverage

      - name: Debug: list coverage file
        run: |
          echo "Coverage dir:"
          ls -la coverage || true
          if [ -f coverage/lcov.info ]; then echo "lcov found"; else echo "lcov.info missing" && exit 1; fi

      - name: Debug: check SonarQube reachability
        run: |
          echo "Checking SONAR_HOST_URL reachability..."
          curl -I --max-time 10 "$SONAR_HOST_URL" || (echo "Cannot reach $SONAR_HOST_URL" && exit 1)
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: .

      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
