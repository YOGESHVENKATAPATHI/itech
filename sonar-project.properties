# Project identity
sonar.projectKey=YOGESHVENKATAPATHI_itech_235e972c-40db-49df-8b6d-b65639431285
sonar.projectName=itech

# Analyze repository root
sonar.sources=.
sonar.tests=.

# Include common source/test extensions (JS/TS/Python)
sonar.inclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx,**/*.py
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/*_test.py,**/test_*.py

# Coverage report paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.python.coverage.reportPaths=coverage/coverage.xml

# Explicit exclusions (do not scan dependencies or generated files)
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/.git/**,**/*.min.js
# Optional: treat build folders as generated
sonar.generated.sources=dist,build
